<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body{
			margin: 20px
		}
		#box ul li{
			width: 30px;
			line-height: 30px;
			text-align: center;
			background: #eee;
			color: black;
			cursor: pointer;
			display: inline-block;
			margin: 5px;
		}
	</style>
	<script>
		window.onload=function(){
			var Text=document.getElementById("text");
			var ld=document.getElementById("left_add");
			var rd=document.getElementById("right_add");
			var rr=document.getElementById("right_remove");
			var lr=document.getElementById("left_remove");
			var sortUp=document.getElementById("sort_up");
			var sortDown=document.getElementById("sort_down");
			var box=document.getElementById("box");
			var ul=box.getElementsByTagName("ul")[0];
            var lis=ul.getElementsByTagName("li");
			ld.onclick=function(){
                lis=ul.getElementsByTagName("li");
				if(Text.value>10&&Text.value<100&&lis.length<60)
				{
					var newLi=document.createElement("li");
					newLi.style.height=Text.value+"px";
					ul.insertBefore(newLi,ul.firstElementChild)
				}
				else
				{
					alert("请输入内容!")
				}
				removeUs()
			};
			rd.onclick=function(){
                lis=ul.getElementsByTagName("li");
                if(Text.value>10&&Text.value<100&&lis.length<60)
				{
					var newLi=document.createElement("li");
					newLi.style.height=Text.value+"px";
					ul.appendChild(newLi)
				}
				else
				{
					alert("请输入内容!")
				}
				removeUs()
			};
			lr.onclick=function(){
				ul.removeChild(ul.firstElementChild);
				removeUs()
			};
			rr.onclick=function(){
				ul.removeChild(ul.lastElementChild);
				removeUs()
			};
			function removeUs(){
				for(var i=0;i<lis.length;i++)
				{
					lis[i].onclick=function(){
						ul.removeChild(this)
					}
				}
			}
			removeUs();
			sortUp.onclick=function()
			{
                sort_up()
            };
			sortDown.onclick=function()
			{
                sort_down()
            };
			function sort_up()
			{
                lis=ul.getElementsByTagName("li");
                var ll=lis.length;
                var liArr=[];
			    for(var i=0;i<ll;i++)
				{
					liArr.push(lis[i].offsetHeight);
                }
                ul.innerHTML="";
                liArr.sort(function(a,b){
                    return a-b
				});
                for(var l=0;l<liArr.length;l++)
				{
                    var newLi=document.createElement("li");
					newLi.style.height=liArr[l]+"px";
					ul.appendChild(newLi)
				}
				console.table(liArr)
            }
			function sort_down()
			{
                lis=ul.getElementsByTagName("li");
                var ll=lis.length;
                var liArr=[];
			    for(var i=0;i<ll;i++)
				{
					liArr.push(lis[i].offsetHeight);
                }
                ul.innerHTML="";
                liArr.sort(function(a,b){
                    return b-a
				});
                for(var l=0;l<liArr.length;l++)
				{
                    var newLi=document.createElement("li");
					newLi.style.height=liArr[l]+"px";
					ul.appendChild(newLi)
				}
				console.table(liArr)
            }

        }
	</script>
</head>
<body>
	<input type="text" id="text">
	<input type="button" value="左入" id="left_add">
	<input type="button" value="右入" id="right_add">
	<input type="button" value="右出" id="right_remove">
	<input type="button" value="左出" id="left_remove">
	<input type="button" value="升序排列" id="sort_up">
	<input type="button" value="降序排列" id="sort_down">
	<div id="box">
		<ul>
		</ul>
	</div>
</body>
</html>
